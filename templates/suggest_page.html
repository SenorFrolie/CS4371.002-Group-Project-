    <h2>these are your top three state suggestions</h2>

    <!-- this is the dropdown stuff -->
    <div class="row ">
        <p>
          <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1">{{final[0]}}</button>
          <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">{{final[1]}}</button>
          <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample3" aria-expanded="false" aria-controls="#multiCollapseExample3">{{final[2]}}</button>
        </p>

    <div class="row">
      <!-- Username -->
      <div class="collapse multi-collapse" id="multiCollapseExample1">
        <div class="m-auto">
          <div class="text-center">
            <form class="m-auto" method="POST" action="/account_settings?f=f1">
                <h1 class="m-4">{{final[0]}}</h1>
                <label for="username" class="visually-hidden-focusable">Username</label>
                <p>{{messages[0]}}</p>
            </form>
        </div>
        </div>
      </div>
